<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
 
</head>


<body>


<div class="top">
  <img src="bg-pattern-top.svg">
</div>
<div class="bottom">
  <img src="bg-pattern-bottom.svg">
</div>


<div class="card">

<div class="container">
 <div class="card-pattern">
   <img src="bg-pattern-card.svg">
   
   </div>
   <div class="victor">
    <img src="image-victor.jpg" alt="Victor">
 </div> 

 <div class="name">
   <span>Victor Crest</span> 
   <span>26</span>

 </div>

 <div class="city">
   <span>London</span>
 </div>
<hr>
 <div class="numbers">
   <span>80K </span> <span>803K  </span> <span>1.4K</span>
 </div>

 <div class="followers">
   <span>Followers</span> <span>Likes</span> <span>Photos</span>
 </div>

</div>



<!--container-->
</div>

<footer class="footer">
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Heba</a>.
</footer>

</body>
</html>
